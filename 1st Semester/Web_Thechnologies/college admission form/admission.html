<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="admissionForm" ng-controller="AdmissionController" novalidate>
        <label>Name: <span class="required">*</span></label>
        <input type="text" name="name" ng-model="student.name" ng-required="true" />
        <div class="error" ng-show="admissionForm.name.$touched && admissionForm.name.$invalid">
            <div ng-show="admissionForm.name.$error.required">Name is required.</div>
        </div>

        <label>Gender: <span class="required">*</span></label>
        <select name="gender" ng-model="student.gender" ng-required="true">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <div class="error" ng-show="admissionForm.gender.$touched && admissionForm.gender.$invalid">
            <div ng-show="admissionForm.gender.$error.required">Gender is required.</div>
        </div>

        <label>Date of Birth: <span class="required">*</span></label>
        <input type="date" name="dob" ng-model="student.dob" ng-required="true" />
        <div class="error" ng-show="admissionForm.dob.$touched && admissionForm.dob.$invalid">
            <div ng-show="admissionForm.dob.$error.required">Date of Birth is required.</div>
        </div>

        <label>Address: <span class="required">*</span></label>
        <textarea name="address" ng-model="student.address" ng-required="true"></textarea>
        <div class="error" ng-show="admissionForm.address.$touched && admissionForm.address.$invalid">
            <div ng-show="admissionForm.address.$error.required">Address is required.</div>
        </div>

        <label>Contact No: <span class="required">*</span></label>
        <input type="tel" name="contactNo" ng-model="student.contactNo" ng-required="true" />
        <div class="error" ng-show="admissionForm.contactNo.$touched && admissionForm.contactNo.$invalid">
            <div ng-show="admissionForm.contactNo.$error.required">Contact No is required.</div>
        </div>

        <label>Class: <span class="required">*</span></label>
        <input type="text" name="class" ng-model="student.class" ng-required="true" />
        <div class="error" ng-show="admissionForm.class.$touched && admissionForm.class.$invalid">
            <div ng-show="admissionForm.class.$error.required">Class is required.</div>
        </div>

        <label>Department: <span class="required">*</span></label>
        <input type="text" name="dept" ng-model="student.dept"/>
</body>
</html>
