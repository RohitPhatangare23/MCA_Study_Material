<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="studentForm" novalidate>
        <div>
          <label>Name:</label>
          <input type="text" name="name" ng-model="student.name" ng-required="true" />
          <div class="error" ng-show="studentForm.name.$touched && studentForm.name.$invalid">
            <div ng-show="studentForm.name.$error.required">Name is required.</div>
          </div>
        </div>
        <div>
          <label>Gender:</label>
          <select name="gender" ng-model="student.gender" ng-required="true">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div class="error" ng-show="studentForm.gender.$touched && studentForm.gender.$invalid">
            <div ng-show="studentForm.gender.$error.required">Gender is required.</div>
         
</body>
</html>
